<!DOCTYPE HTML>
<html>
	<head>
		<title>Munchkin Calculator</title>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<style>
			h1 {
				margin:0px;
			}
			@font-face{
				font-family:"Quasimodo";
				src:url("quasimodo.ttf");
			}
			.background {
				width:100%;height:100%;top:0;left:0;position:absolute;z-index:1;
			}
			.wrapper {
				font-family:"Quasimodo";
				top:10%;
				overflow:hidden;
			}
			.player-card {
				width:14vw;
				height:19vw;
				border:solid rgb(79,29,22);
				border-width:0.5vw;
				position:relative;
				z-index:2;
				background-color:rgb(255,252,210);
				color:rgb(79,29,22);
				border-radius:8%;
				font-size:0.6vw;
				text-align:center;
			}
			.player-card:hover {
				background-color:rgb(230,230,190);
			}
			#player-power {
				margin:6% 0px 0px;
				text-align:center;
				font-size:2vw;
			}
			#player-name {
				margin:0px;
				text-align:center;
				font-size:1.5vw;
			}
			.player-values {
				margin:6% 0 0;
			}
			.player-values:hover {
				color:brown;
			}
			#combat-tray {
				top:10%;
				left:97%;
				max-width:3%;
				overflow:hidden;
				position:absolute;
				z-index:1;
				animation-delay:0.5s;
				transition:left 1.2s, max-width 1.2s;
			}
			#combat-tray:hover {
				max-width:36.35%;
				left:63.65%;
				animation-delay: 0.5s;
				transition:left 0.7s, max-width 0.7s;
			}
		</style>
	</head>
	<body>
		<img class="background" src="munchkin-background.png">
		<img class="background" src="munchkin-logo.png">
		<iframe src="drawer.ogg" allow="autoplay" id="audio" style="display:none"></iframe>
		<div class="wrapper">

			<div id="combat-tray">
				<img src="combat-tray.png">
			</div>

			<audio id="drawer-open">
				<source src="audio/draweropen.ogg" type="audio/ogg">
				<source src="audio/draweropen.mp3" type="audio/mp3">
				Your browser can't play my sweet drawer sounds :(
			</audio>
			<audio id="drawer-close">
				<source src="audio/drawerclose.ogg" type="audio/ogg">
				<source src="audio/drawerclose.mp3" type="audio/mp3">
				Your browser can't play my sweet drawer sounds :(
			</audio>

			<script>
				var draweropen=document.getElementById("drawer-open");
				var drawerclose=document.getElementById("drawer-close");
				document.getElementById("combat-tray").appendChild(draweropen);
				document.getElementById("combat-tray").appendChild(drawerclose);
				$('#combat-tray').mouseenter(function() {
					draweropen.play();
				});
				$('#combat-tray').mouseleave(function() {
					drawerclose.play();
				})
			</script>

			<div class="player-card">
				<h1 id="player-power">34</h1>
				<h1 style="float:left; margin: 0px 0px 0px 5%;font-size:1.3vw">Lv. 6</h1>
				<h1 id="player-name">Ethan</h1>
				<div class="player-values">
					<h1>Item Bonuses:</h1>
					<h1 id="player-items">15</h1>
				</div>
				<div class="player-values">
					<h1>Solo Bonuses:</h1>
					<h1 id="player-solo">4</h1>
				</div>
				<div class="player-values">
					<h1>Combat Changes</h1>
					<h1 id="">9</h1>
				</div>
			</div>
		</div>
		<!--
			'Next Turn' button - resets combat changes
			'Add Monster' button - level request popup
			'Add Player' button - name request popup
			5:00 turn timer + alarm
			"Change Turn Order" button
			Level Trackers - Moveable objects that snap to level 'line plot'
		-->
	</body>
</html>
